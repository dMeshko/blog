<!DOCTYPE html>
<html data-ng-app = "BlogModule">
	<head>
		<title>Login/SignUp</title>
		
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/font-awesome/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
        <link rel="stylesheet" type="text/css" href="assets/css/hover-min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>
	
	<body class="blog preload" data-ng-controller="UserController">
	
		<!-- HEADER/NAVBAR
		=============================================================== -->
		<header class="site-header" role="banner">
			<div class="navbar-wrapper">
				<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand hvr-push" href="blog.html" ><img src="assets/img/logo.png" alt="Site logo"></a>
						</div><!-- navbar header -->
						<div class="navbar-collapse collapse">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="index.html">Home</a></li>
									<li><a href="blog.html">Blog</a></li>
									<li><a href="about.html">About Us</a></li>
								<li data-ng-hide = "{{showPostButton}}"><a href="signup.html">Sign In</a></li>
								<li data-ng-show = "{{showPostButton}}"><a href="new_post.html"><i class = "glyphicon glyphicon-plus"></i> New Post</a></li>
								<li data-ng-show = "{{showPostButton}}" data-ng-click="logout();"><a href=""><i class = "glyphicon glyphicon-remove"></i> Logout</a></li>
                          
							</ul>
						</div> <!-- navbar collapse -->
					</div> <!-- container -->
				</div> <!-- navbar -->
			</div>	<!-- nav wrapper -->
		</header> <!-- site header -->
		
		<section class="feature-image feature-image-default-alt" data-type="background" data-speed="2">
			<h1 class="page-title">Log in or Sign Up below!</h1>
		</section>
		
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login animated fadeInUp">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="" method="" role="form" style="display: block;" onsubmit="return false;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" data-ng-model = "user.username" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" data-ng-model="user.password" placeholder="Password">
									</div>
									<div class="form-group text-center hidden">
										<input type="checkbox" tabindex="3" data-ng-model = "user.remember" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" data-ng-click = "login();" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
									</div>
								</form>
								<form id="register-form" action="" method="post" role="form" style="display: none;" onsubmit="return false;" enctype="multipart/form-data">
									<div class="form-group">
										<input type="text" data-ng-model = "user1.name" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" value="">
									</div>
									<div class="form-group">
										<input type="text" data-ng-model = "user1.surname" name="surname" id="surname" tabindex="1" class="form-control" placeholder="Surname" value="">
									</div>
									<div class="form-group">
										<input type="text" data-ng-model = "user1.username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" data-ng-model = "user1.email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" data-ng-model = "user1.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
                                    <div class="form-group hidden">
										<div id="c">
											<input type="file" name="file" />
                                        </div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input data-ng-click="signup();" type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


		<script src="assets/js/jquery-2.2.1.min.js"></script>
		<script src="assets/js/jquery.waypoints.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/main.js"></script>

		<!--angular stuff-->
		<script src = "assets/js/angular.min.js"></script>
		<script src = "app/app.js"></script>
		<script src = "assets/js/dirPagination.js"></script>
		<script src = "app/services/UserService.js"></script>
		<script src = "app/controllers/UserController.js"></script>
	
	</body>
</html>
