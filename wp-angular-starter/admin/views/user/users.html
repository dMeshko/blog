<div class = "container">
    <table class = "table table-striped">
        <tr>
            <th class = "col-md-1">ID</th>
            <th>Име</th>
            <th>Презиме</th>
            <th>Корисничко име</th>
            <th class = "col-md-1"></th>
            <th class = "col-md-1"></th>
        </tr>
        <tr data-ng-repeat = "user in users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.username}}</td>
            <td><button class="btn btn-danger" data-ng-click = "removeUser(user.id);"><i class = "fa fa-trash"></i> Избриши</button> </td>
            <td><button class="btn btn-primary" ui-sref = "app.userDetails({id:user.id})"><i class = "fa fa-eye"></i> Види/Измени</button></td>
        </tr>
    </table>
</div>
